<div class="panel panel-primary">
  <div class="panel-heading">
    {{title}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">
        Filer By:
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='userInput' placeholder="Enter your text:">
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>{{info}}:{{userInput}}</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                <button [class]="buttonStyle" (click)="hideTable()">
                  {{imageStatus}}
                </button>
              </th>
              <th>Name</th>
              <th>Code</th>
              <th>Date</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let prod of products">
                <td><img [src]="prod.imageUrl" *ngIf="showTable"></td>
                <td>{{prod.productName}}</td>
                <td>{{prod.productCode}}</td>
                <td>{{prod.releaseDate}}</td>
                <td>{{prod.price}}</td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
