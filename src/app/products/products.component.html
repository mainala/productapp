<div class="panel panel-primary">

      </div>

        <input type="text" placeholder="Enter your text">
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <h4>
            {{info}}:

                </tr>
            </thead>

                </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
